<!DOCTYPE html>
<html>
<head>
    <title>Contact Admissions - RIT University</title>
    <link rel="icon" href="logo.jpg">
    <style>
        body {
            margin: 0; padding: 20px;
            background-image: url('rit.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
        }
        .overlay {
            background-color: rgba(0,0,0,0.55);
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        .contact-info {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 8px;
            font-size: 1.1em;
            line-height: 1.6em;
        }
        form {
            margin-top: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: none;
            font-size: 1em;
        }
        button {
            background-color: #004080;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0066cc;
        }
        a.back-btn {
            display: block;
            width: 120px;
            margin: 30px auto 0;
            text-align: center;
            background-color: #004080;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }
        a.back-btn:hover {
            background-color: #0066cc;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <h1>Contact Admissions</h1>

    <div class="contact-info">
        <p><b>Phone:</b> +91 12345 67890</p>
        <p><b>Email:</b> rituniversity@ac.in</p>
        <p><b>Address:</b> RIT University, Main Campus, Rajrappa, India</p>

        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Your full name" required><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Your email address" required><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea><br>

            <button type="submit">Send</button>
        </form>
    </div>

    <a class="back-btn" href="project6.html">Back to Home</a>
</body>
</html>
